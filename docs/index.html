<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='//fonts.googleapis.com/css?family=Quando' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/css/resumecards.css " | prepend:site.baseurl }}">
  <title>
    {{ site.data.resume.name }}'s Resume
  </title>
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <div class="container resume-content">
    <div class="row">
      <div class="col-sm-8 clearfix">
        <figure class="resume-pic">
          <!-- 
            <img src="{{ site.data.resume.photo }}" class="img-rounded" width="120" height="120">
          -->
        </figure>
        <div class="resume-baseinfo">
          <h1>{{ site.data.resume.name }}</h1>
          <p>{{ site.data.resume.copy }}</p>
        </div>
      </div>
      <div class="col-sm-4 resume-contact">
        {% include nav.html %}
      </div>
    </div>
    <div>
      <a href="z_resumes/with_cards.html">Resume With Cards</a>
    </div>
  </div>


  <script src="{{ "/js/jquery.min.js " | prepend:site.baseurl }}"></script>
  <script src="{{ "/js/bootstrap.min.js " | prepend:site.baseurl }}"></script>
  <script src="{{ "/js/resumecards.js " | prepend:site.baseurl }}"></script>
  {% include scripts.html %}
</body>

</html>
